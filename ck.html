
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20058801_Đỗ Thành Phương</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        .errorHt, .errorSa, .errorClb, .errorSdt {
            color: red;
        }
    </style>
    <script>
        $(document).ready(function () {
           var i=1;
           $("#btn").click(function () {
              $("#myModal").modal(); 
           }); 

           $('#ht').change(function () {
               var ht = $(this).val().trim();
                if(!KTHt(ht)) {
                    $(".errorHt").html("Nhập sai");
                } else {
                    $(".errorHt").html("");
                }
           });

           $('#sa').change(function () {
              var sa = $(this).val();
                if(!KTSa(sa)) {
                    $(".errorSa").html("Nhập sai");
                } else {
                    $(".errorSa").html("");
                }
           });

           $('#clb').change(function () {
               var clb = $(this).val().trim();
                if(!KTClb(clb)) {
                    $(".errorClb").html("Nhập sai");
                } else {
                    $(".errorClb").html("");
                }
           });

           $('#sdt').change(function () {
              var sdt = $(this).val();
                if(!KTSdt(sdt)) {
                    $(".errorSdt").html("Nhập sai");
                } else {
                    $(".errorSdt").html("");
                }
           });
        });
        function KTHt(inputHt) {
            var mauKT = /^(([A-Z]{1})+([a-z]{1,}))+\s+(([A-Z]{1})+([a-z]{1,}))+\s+(([A-Z]{1})+([a-z]{1,}))$/;
            return mauKT.test(inputHt);
        }

        function KTSa(inputSa) {
            var mauKT =/^\d{1,2}$/;
            return mauKT.test(inputSa);
        }

        function KTClb(inputClb) {
            var mauKT = /^(([A-Z]{1})+([a-z]{1,}))+\s+(([A-Z]{1})+([a-z]{1,}))+\s+\d{1,}$/;
            return mauKT.test(inputClb);
        }

        function KTSdt(inputSdt) {
            var mauKT = /^(0\d{9})$/;
            return mauKT.test(inputSdt);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <img src="HEADER.PNG" width="100%">
            </div>
        </div>
        <div class="row">
            <nav class="navbar navbar-expand-sm navbar-collapse">
                <ul class="navbar-nav nav">
                    <li><a href="#" style="margin: 10px">Đăng nhập</a></li>
                    <li><a href="#" id="btn" style="margin: 10px">Đăng ký</a></li>
                </ul>
            </nav>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4 style="text-align: center; padding-top: 10px;">DANH SÁCH ĐỘI TUYỂN VIỆT NAM</h4>
                <table class="table">
                    <tr>
                        <th>STT</th>
                        <th>Họ tên</th>
                        <th>Số áo</th>
                        <th>Câu lạc bộ</th>
                        <th>Ngày tập trung</th>
                        <th>Số điện thoại</th>
                        <th>Ảnh đại diện</th>
                    </tr>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Nguyen Cong Phuong</td>
                            <td>10</td>
                            <td>Hoang Anh Gia Lai 1</td>
                            <td>22/12/2012</td>
                            <td>0989-888-777</td>
                            <td>Anh1</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p style="text-align: center;">SVTH: Đỗ Thành Phương, Mã sinh viên: 20058801, Lớp: DHCNTT16C</p>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>THÔNG TIN ĐĂNG KÝ</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="ht">Họ tên</label>
                            <input type="text" id="ht" class="form-control" placeholder="Do Thanh Phuong">
                            <span class="text-danger">*</span>
                            <p class="errorHt"></p>
                        </div>
                        <div class="form-group">
                            <label for="sa">Số áo</label>
                            <input type="text" id="sa" class="form-control" placeholder="1">
                            <span class="text-danger">*</span>
                            <p class="errorSa"></p>
                        </div>
                        <div class="form-group">
                            <label for="clb">Câu lạc bộ</label>
                            <input type="text" id="clb" class="form-control" placeholder="Ha Noi">
                            <span class="text-danger">*</span>
                            <p class="errorClb"></p>
                        </div>
                        <div class="form-group">
                            <label for="ntt">Ngày tập trung</label>
                            <input type="date" id="ntt" class="form-control">
                            <span class="text-danger">*</span>
                        </div>
                        <div class="form-group">
                            <label for="sdt">Số điện thoại</label>
                            <input type="text" id="sdt" class="form-control" placeholder="0902530934">
                            <span class="text-danger">*</span>
                            <p class="errorSdt"></p>
                        </div>
                        <div class="form-group">
                            <label for="add">Ảnh đại diện</label>
                            <input type="file" id="add" class="form-control">
                            <span class="text-danger">*</span>
                        </div>
                        <button type="submit" class="btn btn-success btn-block my-3">Lưu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
